<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Push Box</title>
		<link href="style/style.css" rel="stylesheet" type="text/css">
		<script src="js/main.js"></script>
	</head>
	<body>

		<div class="container">
			<div class="heading">
			<h1 class="title">Push Box</h1>
			<div class="steps-container">0</div>
			</div>

			<p class="game-intro">A simple demo of Push Box Game</p>

			<div class="game-container">
				<div class="grid-container">

					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>


					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>

					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>

					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>

					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
					<div class="odd_grid-cell"></div>
					<div class="even_grid-cell"></div>
				</div>

				<div class="box-container">
					<div class="box box-position-0-0">
					</div>

				</div>
			</div>

			<p class="game-explanation">
			<strong class="important"> How to play:</strong> Use your <strong>arrow keys</strong> to push all boxes into the 
			<strong>cross holes.</strong>
			</p>

			<hr>
			<p>
			Created by <a href="http://www.cse.buffalo.edu/~jiangchu" target="_blank">Jiangchuan.</a> Referred Idea from <strong>2048 Game.</strong>
			</p>

		</div>
	</body>
</html>
